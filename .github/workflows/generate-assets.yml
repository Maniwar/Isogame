name: Generate Game Assets (Gemini)

# Trigger manually from GitHub UI (works on phone!)
on:
  workflow_dispatch:
    inputs:
      category:
        description: "Asset category to generate"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - terrain_textures
          - tiles
          - tile_sheets
          - characters
          - objects
          - items
          - portraits
      dry_run:
        description: "Dry run (preview prompts only, no API calls)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r scripts/asset-gen/requirements.txt

      - name: Verify API key is set
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::error::GEMINI_API_KEY secret is not set!"
            echo "Go to Settings → Secrets and variables → Actions → New repository secret"
            echo "Name: GEMINI_API_KEY"
            echo "Value: your Gemini API key from https://aistudio.google.com/apikey"
            exit 1
          fi
          echo "API key is configured (${#GEMINI_API_KEY} chars)"

      - name: Generate assets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts/asset-gen
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python generate.py --category ${{ inputs.category }} --dry-run
          else
            python generate.py --category ${{ inputs.category }}
          fi

      - name: Show generated files
        if: inputs.dry_run == false
        run: |
          echo "=== Raw output files ==="
          find scripts/asset-gen/output -name "*.png" -type f | head -50 || echo "No PNG files found in output/"
          echo ""
          echo "Total PNGs: $(find scripts/asset-gen/output -name '*.png' -type f | wc -l)"

      - name: Post-process assets
        if: inputs.dry_run == false
        run: |
          cd scripts/asset-gen
          python postprocess.py

      - name: Deploy assets to public/
        if: inputs.dry_run == false
        run: |
          cd scripts/asset-gen
          python deploy-assets.py

      # Reprocess character sprites with QA validation, auto-grid detection,
      # uniform scaling, green BG removal, palette, and direction mirroring.
      # This overwrites the basic postprocess.py slicing with the full pipeline.
      - name: Validate sprite sheets (pre-reprocess)
        if: inputs.dry_run == false && (inputs.category == 'characters' || inputs.category == 'all')
        continue-on-error: true
        run: |
          cd scripts/asset-gen
          echo "=== Validating sprite sheets ==="
          python reprocess.py --category sprites --validate-only

      - name: Reprocess character sprites (slice + mirror + palette)
        if: inputs.dry_run == false && (inputs.category == 'characters' || inputs.category == 'all')
        run: |
          cd scripts/asset-gen
          echo "=== Reprocessing sprites (uniform scale + mirror + palette) ==="
          python reprocess.py --category sprites

      - name: Reprocess weapon overlays (slice + mirror + palette)
        if: inputs.dry_run == false && (inputs.category == 'characters' || inputs.category == 'all')
        run: |
          cd scripts/asset-gen
          echo "=== Reprocessing weapons (position-preserving + mirror + palette) ==="
          python reprocess.py --category weapons

      - name: Show deployed assets
        if: inputs.dry_run == false
        run: |
          echo "=== Deployed assets ==="
          find public/assets -name "*.png" -type f | head -50 || echo "No assets deployed"
          echo ""
          echo "Total deployed PNGs: $(find public/assets -name '*.png' -type f | wc -l)"
          echo ""
          if [ -f public/assets/manifest.json ]; then
            echo "=== manifest.json (sprite keys) ==="
            python3 -c "
          import json
          m = json.load(open('public/assets/manifest.json'))
          for section in ('terrain_textures', 'sprites', 'animations', 'tiles', 'objects', 'items', 'portraits'):
              if section in m:
                  keys = list(m[section].keys())
                  if section == 'animations':
                      frames = sum(sum(len(d) for d in a.values()) for a in m[section].values())
                      print(f'{section}: {len(keys)} characters, {frames} total frames')
                  elif section == 'terrain_textures':
                      water = [k for k, v in m[section].items() if isinstance(v, list)]
                      static = [k for k, v in m[section].items() if isinstance(v, str)]
                      print(f'{section}: {len(static)} static + {len(water)} animated = {len(keys)} terrains')
                  else:
                      print(f'{section}: {len(keys)} entries')
          "
          else
            echo "WARNING: No manifest.json generated"
          fi

      - name: Commit and push generated assets
        if: inputs.dry_run == false
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/assets/
          if git diff --staged --quiet; then
            echo "::warning::No new assets to commit — check logs above for errors"
          else
            ASSET_COUNT=$(git diff --staged --name-only | grep -c '\.png$' || true)
            git commit -m "assets: Generate ${{ inputs.category }} — ${ASSET_COUNT} images via Gemini"

            # Retry push up to 4 times with exponential backoff
            # Pull --rebase first to incorporate any remote changes since checkout
            for attempt in 1 2 3 4; do
              echo "Push attempt $attempt..."
              git pull --rebase origin main || true
              if git push; then
                echo "Committed and pushed ${ASSET_COUNT} asset files"
                exit 0
              fi
              if [ "$attempt" -lt 4 ]; then
                DELAY=$((2 ** attempt))
                echo "::warning::Push failed (attempt $attempt/4). Retrying in ${DELAY}s..."
                sleep $DELAY
              fi
            done
            echo "::error::Push failed after 4 attempts"
            exit 1
          fi
