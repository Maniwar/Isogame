name: Generate Game Assets (Gemini)

# Trigger manually from GitHub UI (works on phone!)
on:
  workflow_dispatch:
    inputs:
      category:
        description: "Category to generate (single, comma-separated, or preset)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - terrain_textures
          - characters
          - objects
          - items
          - portraits
          - objects,items,portraits
          - tiles
          - tile_sheets
      dry_run:
        description: "Dry run (preview prompts only, no API calls)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r scripts/asset-gen/requirements.txt

      - name: Verify API key is set
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::error::GEMINI_API_KEY secret is not set!"
            echo "Go to Settings → Secrets and variables → Actions → New repository secret"
            echo "Name: GEMINI_API_KEY"
            echo "Value: your Gemini API key from https://aistudio.google.com/apikey"
            exit 1
          fi
          echo "API key is configured (${#GEMINI_API_KEY} chars)"

      - name: Configure git for commits
        if: inputs.dry_run == false
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Dry run: preview all prompts in one shot, no commits needed
      - name: Dry run (preview prompts)
        if: inputs.dry_run == true
        env:
          GEMINI_API_KEY: "dry-run"
        run: |
          cd scripts/asset-gen
          python generate.py --category ${{ inputs.category }} --dry-run

      # Real run: generate → process → deploy → commit per category
      # Each category is committed+pushed before the next starts, so
      # if the job times out mid-run, completed categories are safe.
      - name: Generate and commit assets (incremental)
        if: inputs.dry_run == false
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          INPUT_CATEGORY="${{ inputs.category }}"

          # Resolve category list
          if [ "$INPUT_CATEGORY" = "all" ]; then
            CATEGORIES="terrain_textures characters objects items portraits"
          else
            # Convert comma-separated to space-separated
            CATEGORIES=$(echo "$INPUT_CATEGORY" | tr ',' ' ')
          fi

          echo "=== Incremental asset generation ==="
          echo "Categories: $CATEGORIES"
          echo ""

          # Map generate.py categories to postprocess.py categories
          postprocess_cat() {
            case "$1" in
              characters)        echo "sprites" ;;
              terrain_textures)  echo "terrain_textures" ;;
              tile_sheets)       echo "tile_sheets" ;;
              tiles)             echo "tile_sheets" ;;
              *)                 echo "$1" ;;
            esac
          }

          TOTAL_COMMITTED=0

          for CAT in $CATEGORIES; do
            echo ""
            echo "========================================"
            echo "=== Category: $CAT"
            echo "========================================"

            PP_CAT=$(postprocess_cat "$CAT")

            # Step 1: Generate
            echo "--- Generating $CAT ---"
            cd scripts/asset-gen
            python generate.py --category "$CAT"

            # Step 2: Post-process
            echo "--- Post-processing ($PP_CAT) ---"
            python postprocess.py --category "$PP_CAT"

            # Step 3: Deploy (merges with existing manifest.json)
            echo "--- Deploying to public/assets/ ---"
            python deploy-assets.py

            # Step 4: Character-specific reprocessing
            if [ "$CAT" = "characters" ]; then
              echo "--- Validating sprite sheets ---"
              python reprocess.py --category sprites --validate-only || true

              echo "--- Reprocessing sprites (uniform scale + mirror + palette) ---"
              python reprocess.py --category sprites

              echo "--- Reprocessing weapons (position-preserving + mirror + palette) ---"
              python reprocess.py --category weapons
            fi

            cd ../..

            # Step 5: Commit and push this category
            echo "--- Committing $CAT ---"
            git add public/assets/
            if git diff --staged --quiet; then
              echo "::warning::No new assets for $CAT"
              continue
            fi

            ASSET_COUNT=$(git diff --staged --name-only | grep -c '\.png$' || true)
            git commit -m "assets: Generate ${CAT} — ${ASSET_COUNT} images via Gemini"

            # Push with retry (exponential backoff)
            PUSHED=false
            for attempt in 1 2 3 4; do
              echo "Push attempt $attempt..."
              git pull --rebase origin main || true
              if git push; then
                echo "Committed and pushed ${CAT} (${ASSET_COUNT} PNGs)"
                PUSHED=true
                break
              fi
              if [ "$attempt" -lt 4 ]; then
                DELAY=$((2 ** attempt))
                echo "::warning::Push failed (attempt $attempt/4). Retrying in ${DELAY}s..."
                sleep $DELAY
              fi
            done

            if [ "$PUSHED" = "false" ]; then
              echo "::error::Push failed for ${CAT} after 4 attempts"
              exit 1
            fi

            TOTAL_COMMITTED=$((TOTAL_COMMITTED + ASSET_COUNT))
            echo "=== $CAT complete ($ASSET_COUNT PNGs) ==="
          done

          echo ""
          echo "========================================"
          echo "=== All categories complete! Total: ${TOTAL_COMMITTED} PNGs ==="
          echo "========================================"

      # Emergency commit: save any deployed assets that weren't committed before failure
      - name: Emergency commit (save partial output on failure)
        if: failure() && inputs.dry_run == false
        run: |
          echo "=== Emergency: saving partial output ==="
          DEPLOYED_COUNT=$(find public/assets -name "*.png" -type f 2>/dev/null | wc -l)
          RAW_COUNT=$(find scripts/asset-gen/output -name "*.png" -type f 2>/dev/null | wc -l)
          echo "Deployed PNGs: $DEPLOYED_COUNT"
          echo "Raw PNGs on disk: $RAW_COUNT (saved via artifact upload)"
          git add public/assets/ || true
          if ! git diff --staged --quiet; then
            git commit -m "assets: Emergency save — partial output from interrupted run"
            git push || echo "::warning::Emergency push failed"
          else
            echo "No uncommitted deployed assets to save"
          fi

      # Upload raw output as artifact — survives even if git push fails
      - name: Upload raw output (crash recovery)
        if: always() && inputs.dry_run == false
        uses: actions/upload-artifact@v4
        with:
          name: asset-gen-output
          path: scripts/asset-gen/output/
          retention-days: 7
          if-no-files-found: ignore

      - name: Show deployed assets
        if: inputs.dry_run == false
        run: |
          echo "=== Deployed assets ==="
          find public/assets -name "*.png" -type f | head -50 || echo "No assets deployed"
          echo ""
          echo "Total deployed PNGs: $(find public/assets -name '*.png' -type f | wc -l)"
          echo ""
          if [ -f public/assets/manifest.json ]; then
            echo "=== manifest.json (sprite keys) ==="
            python3 -c "
          import json
          m = json.load(open('public/assets/manifest.json'))
          for section in ('terrain_textures', 'sprites', 'animations', 'tiles', 'objects', 'items', 'portraits'):
              if section in m:
                  keys = list(m[section].keys())
                  if section == 'animations':
                      frames = sum(sum(len(d) for d in a.values()) for a in m[section].values())
                      print(f'{section}: {len(keys)} characters, {frames} total frames')
                  elif section == 'terrain_textures':
                      water = [k for k, v in m[section].items() if isinstance(v, list)]
                      static = [k for k, v in m[section].items() if isinstance(v, str)]
                      print(f'{section}: {len(static)} static + {len(water)} animated = {len(keys)} terrains')
                  else:
                      print(f'{section}: {len(keys)} entries')
          "
          else
            echo "WARNING: No manifest.json generated"
          fi
