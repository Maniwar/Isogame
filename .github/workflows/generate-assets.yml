name: Generate Game Assets (Gemini)

# Trigger manually from GitHub UI (works on phone!)
on:
  workflow_dispatch:
    inputs:
      category:
        description: "Asset category to generate"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - tiles
          - characters
          - items
          - portraits
      dry_run:
        description: "Dry run (preview prompts only, no API calls)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r scripts/asset-gen/requirements.txt

      - name: Generate assets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts/asset-gen
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python generate.py --category ${{ inputs.category }} --dry-run
          else
            python generate.py --category ${{ inputs.category }}
          fi

      - name: Post-process assets
        if: inputs.dry_run == false
        run: |
          cd scripts/asset-gen
          python postprocess.py

      - name: Deploy assets to public/
        if: inputs.dry_run == false
        run: |
          cd scripts/asset-gen
          python deploy-assets.py

      - name: Commit and push generated assets
        if: inputs.dry_run == false
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/assets/
          if git diff --staged --quiet; then
            echo "No new assets to commit"
          else
            git commit -m "assets: Generate ${{ inputs.category }} via Gemini pipeline"
            git push
          fi
