name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  # Auto-deploy after asset generation completes.
  # The generate workflow pushes with github-actions[bot] which does NOT
  # trigger on:push events, so we need this explicit workflow_run trigger.
  workflow_run:
    workflows: ["Generate Game Assets (Gemini)"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip deploy if the generate workflow failed or was cancelled
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      # Always check out latest main (important for workflow_run trigger
      # where the default ref may not include the just-pushed assets)
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx vite build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
