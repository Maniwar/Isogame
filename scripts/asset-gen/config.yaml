# Isogame Asset Generation Configuration
# Style and pipeline settings for Gemini-based asset generation

style:
  name: "Post-Apocalyptic Isometric"
  description: >
    Fallout 2-inspired isometric pixel art. Muted, desaturated colors with
    earthy browns, rust oranges, dusty yellows, and faded greens. Gritty,
    weathered surfaces. Retro-futuristic 1950s Americana meets nuclear wasteland.
  keywords:
    - "isometric pixel art"
    - "post-apocalyptic wasteland"
    - "Fallout 2 style"
    - "retro-futuristic"
    - "top-down 3/4 view"
    - "muted desaturated palette"

# Target palette — Fallout 2 post-apocalyptic color scheme
palette:
  # Ground / earth tones
  sand_light: "#D4C4A0"
  sand_dark: "#B8A67C"
  dirt: "#8B7355"
  dirt_dark: "#6B5340"
  mud: "#5C4A3A"

  # Rust / metal
  rust_light: "#C4703A"
  rust: "#A0522D"
  rust_dark: "#7A3B1E"
  metal_light: "#9E9E8E"
  metal_dark: "#6E6E5E"

  # Vegetation (sparse, dying)
  green_faded: "#7A8B5A"
  green_dark: "#4A5B3A"
  brown_green: "#6B7B4A"

  # Sky / atmosphere
  sky_haze: "#C8BFA0"
  shadow: "#3A3A2E"
  black: "#1E1E16"

  # Accent
  nuclear_glow: "#8EC44A"
  warning_red: "#B83030"
  pip_green: "#40C040"

# Resolution and tile geometry
tiles:
  base_width: 128        # Tile width in pixels
  base_height: 64        # Tile height in pixels (2:1 ratio for isometric)
  wall_height: 128       # Additional height for wall tiles
  format: "png"
  transparent_bg: true   # Use transparent backgrounds for compositing

sprites:
  base_width: 64         # Final frame width after post-processing
  base_height: 96        # Final frame height (taller than wide for characters)
  sheet_size: 1024       # 1024x1024 images — Gemini's native output size
  sheet_cols: 4          # 4 direction columns (S, SW, N, NW)
  sheet_rows: 4          # 4 animation rows (idle, walk_1, walk_2, attack_2)
  # Cell size = 1024/4 × 1024/4 = 256×256 per cell
  # The reprocessor fills the remaining 4 directions via mirroring (SW→SE, NW→NE)
  # and the remaining 4 animations via fallbacks (walk_3→walk_1, attack_1→idle, etc.)
  # producing the full 8×8 = 64 frames the game engine expects.
  generated_animations:  # What we ask Gemini to generate (4 rows)
    - "idle"             # Row 1: Standing still, weapon at ready
    - "walk_1"           # Row 2: Left foot forward (contact)
    - "walk_2"           # Row 3: Right foot forward (contact)
    - "attack_2"         # Row 4: Strike, weapon extended / firing
  generated_directions:  # What we ask Gemini to generate (4 columns)
    - "S"                # Front view
    - "SW"               # Front-left 3/4
    - "N"                # Back view
    - "NW"               # Back-left 3/4
  full_animations:       # Full 8-animation set the game engine expects
    - "idle"
    - "walk_1"
    - "walk_2"
    - "walk_3"
    - "walk_4"
    - "attack_1"
    - "attack_2"
    - "hit"
  full_directions:       # Full 8-direction set the game engine expects
    - "S"
    - "SW"
    - "W"
    - "NW"
    - "N"
    - "NE"
    - "E"
    - "SE"
  format: "png"
  transparent_bg: true

items:
  icon_size: 64          # Square icons for inventory
  format: "png"
  transparent_bg: true

portraits:
  width: 200
  height: 200
  format: "png"

# Gemini API settings
api:
  model: "gemini-2.5-flash-image"  # Native image generation model
  requests_per_minute: 10        # Rate limiting
  retry_attempts: 3
  retry_delay_seconds: 5
  output_format: "png"

# Batch definitions for proof-of-concept
batches:
  ground_tiles:
    count: 20
    category: "tiles/ground"
    variants:
      - name: "cracked-earth"
        count: 4
        description: "Dry, cracked desert ground with fine dust"
      - name: "sand"
        count: 3
